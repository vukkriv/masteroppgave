[Require ../../etc/common/imc-addresses.ini]
[Require ../../etc/common/transports.ini]

#[Include ../common/transports.ini]
#[Require uav/arduplane.ini]

[General]
Vehicle                                 = manta-3

[Sensors.UM100]
Enabled                                 = Always
Entity Label                            = UM100
Debug Level                             = None
Serial Port - Device                    = /dev/uart/2
Serial Port - Baud Rate                 = 921600

[Sensors.Pozyx]
Enabled                                 = Always
Entity Label                            = Pozyx
Debug Level                             = Debug
Serial Port - Device                    = /dev/uart/1
Serial Port - Baud Rate                 = 115200

[Transports.Logging]
Enabled                                 = Always
Entity Label                            = Logger
Flush Interval                          = 5
Transports                              = BeaconDistance

[Transports.UDP]
Enabled                                 = Always    
Entity Label                            = UDP        
Transports                              = BeaconDistance,
										  EntityState,
										  DevDataText                                         
