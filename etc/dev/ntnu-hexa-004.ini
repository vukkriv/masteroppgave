[Require ../uav/arducopter.ini]
#[Require ../uav/piksi-rover.ini]
#[Require ../uav/rtklib-rover.ini]
[Require ../uav/control_acceleration.ini]

[Profiles]

[General]
Vehicle                                 = ntnu-hexa-004
Time Of Arrival Factor                  = 3

[Control.UAV.Copter.RCFollowReference]
Enabled                                 = Always
Entity Label                            = RC Follow Reference


[UserInterfaces.RCViaArdupilot/FR]
Enabled                                 = Simulation, AP-SIL
Entity Label                            = RC Input
Serial Port - Device                    = /dev/ttyACM0



[Transports.ArdupilotSITL]
Enabled = AP-SIL
Entity Label = SITL Input

[Maneuver.FollowReference.UAV]
Loitering Radius                           = 0
Default Speed                              = 2
Default Speed Units                        = m/s
Default Z                                  = 10

[Simulators.Simple]
Enabled 								   = Never

[Simulators.CopterPendulum5Dof]
Enabled                                    = Simulation
Entity Label                               = Simulator
Execution Frequency                        = 100
Model - Mass Copter                        = 1
Model - Mass Load                          = 0.5
Model - Length                             = 4
Wind - X                                   = 0.0
Wind - Y                                   = 0.0
Model - Enable Load                        = False

[Control.Path.Acceleration/Simulation]
Enabled                                    = Simulation
Entity Label                               = Simple Acceleration Path Controller
Control Frequency                          = 100
Along-track -- Monitor                     = False
Cross-track -- Monitor                     = False
Acceleration Controller                    = True
Controller - Use Altitude                  = True
Model - Copter Mass                        = 1
Model - Suspended Load Mass                = 500
Model - Suspended Rope Length              = 4
Model - Wind Drag Coefficient              = 0.15
CtrlMisc - Enable Square Wind Velocity     = False
CtrlMisc - Enable Output Division By Mass  = False
#Debug Level                                = Trace

[Simulators.SimulatedToEstimated]
Enabled                                    = Simulation
Entity Label                               = Sim2Estate
Dispatch Frequency                         = 10;

[Monitors.Entities]
Default Monitoring                      = CPU