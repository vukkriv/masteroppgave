# ntnu-x8-001 configuration file for net recovery development             #
############################################################################

[Require ../../etc/uav/ardupilot.ini]
#[Require ../../etc/uav/basic.ini]

[General]
Vehicle                                 = ntnu-x8-001

[Control.UAV.Ardupilot/AP-SIL]
TCP - Port                              = 5772 # Instance 1
Ardupilot Tracker                       = True

[Transports.UDP]
Transports                              = FormPos, EstimatedState 
#Local Port								= 6010
Static Destinations 					= 127.0.0.1:6002

[Transports.NetCatchTransport]
Enabled									= Always
Entity Label							= Formation Position
Debug Level                             = None
Input Type								= EstimatedState
#Input Type                              = RTK
#Latitude                                = 63.417465 # NTNU
#Longitude                               = 10.404324
Latitude                                = -35.363261 # CMAC
Longitude                               = 149.165230
Height                                  = 584
#Latitude                                = 63.628814 # Breivika
#Longitude                               = 9.727400  # Breivika

