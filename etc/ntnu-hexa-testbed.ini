[Require ../../etc/common/imc-addresses.ini]
[Require ../../etc/common/transports.ini]
#[Require ../../etc/uav/ardupilot.ini]

[General]
Vehicle                                 = ntnu-hexa-testbed



[Sensors.Piksi]
Enabled                                 = Always
Entity Label                            = Piksi Base station
Type                                    = Base
Local TCP - Address                     = 127.0.0.1
Local TCP - Port                        = 8880
Rover -- Base TCP - Address             = 192.168.1.46		# ntnu-nest-02
Rover -- Base TCP - Port                = 8880
Debug Level = Debug

[Transports.SerialOverTCP/Simulation]
Enabled                                    = Simulation
Entity Label                               = Piksi Serial
Serial Port - Device                       = /dev/ttyUSB1
Serial Port - Baud Rate                    = 115200
TCP - Port                                 = 8880

[Transports.SerialOverTCP/Hardware]
Enabled                                    = Hardware
Entity Label                               = Piksi Serial
Serial Port - Device                       = /dev/uart/4	# GPS on BBB cape
Serial Port - Baud Rate                    = 115200
TCP - Port                                 = 8880


[Transports.Logging]
Enabled                                 = Always
Entity Label                            = Log
Transports                              = Abort,
                                          Announce,
                                          CpuUsage,
                                          Current,
                                          EntityList,
                                          EntityState,
                                          EstimatedState,
                                          EulerAngles,
                                          GpsFix,
                                          Heartbeat,
                                          LogBookControl,
                                          LogBookEntry,
                                          LoggingControl,
                                          MagneticField,
                                          SetControlSurfaceDeflection,
                                          StorageUsage,
                                          Temperature,
                                          Voltage

[Transports.UDP]
Enabled                                 = Always
Entity Label                            = UDP
Transports                              = Abort,
                                          CpuUsage,
                                          Current,
                                          EntityList,
                                          EstimatedState,
                                          EulerAngles,
                                          GpsFix,
                                          Heartbeat,
                                          LogBookControl,
                                          LoggingControl,
                                          MagneticField,
                                          PlanControl,
                                          SetControlSurfaceDeflection,
                                          StorageUsage,
                                          Temperature,
                                          Voltage,
                                          RtkFix

