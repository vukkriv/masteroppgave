# Main ardupilot file.
[Require uav/arducopter.ini]

# If using RTK
[Require uav/rtklib-rover.ini]

# If using custom controllers
#[Require uav/control_acceleration_pid.ini]

# If used as a formation slave
#[Require uav/RCFormation/slave.ini]

## Select sensor if using weight sensor.
#[Require uav/phidget/futek648666.ini]
#[Require uav/phidget/futek648667.ini]
#[Require uav/phidget/futek651877.ini]


## Select one of the RC inputs.
#[Require uav/RCFormation/master_single.ini]
#[Require uav/RCFollowReference.ini]

[Sensors.UM100SPI]
Enabled      = Hardware
Entity Label = UM100
Role         = Coordinator
#UM100 - Antenna Offset = 0.4926


# ADD LIMU
[Require uav/limu.ini]
[Sensors.LIMU]
Serial Port - Device                  = /dev/uart/4



[General]
Vehicle                                 = ntnu-hexa-002
Time Of Arrival Factor                  = 3

[Control.UAV.Ardupilot/AP-SIL]
#TCP - Port                              = 5802 # Instance 4
Ardupilot Tracker                       = False

[Control.UAV.Ardupilot/AP-PIL]
#TCP - Port                              = 5802 # Instance 4
Ardupilot Tracker           = False


[Control.UAV.Ardupilot/Hardware]
RC Input Rate                              = 5;
         
[Simulators.Simple]
Initial Position                        = 10,5,0


[Transports.ArdupilotSITL/AP-SIL]
Enabled                                    = AP-SIL
Entity Label                               = Sitl Layer
SITL - Port Out                             = 5501 # Instance 0
#Debug Level                                = Spew