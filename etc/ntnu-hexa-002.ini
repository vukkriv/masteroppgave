[Require uav/arducopter.ini]
#[Require uav/piksi-rover.ini]
[Require uav/netcatch.ini]

[Profiles]
MatlabSimulation                        = Using external matlab simulation

[General]
Vehicle                                 = ntnu-hexa-002
Time Of Arrival Factor                  = 2

#[Control.Path.Acceleration]
#Enabled                                 = Hardware, AP-SIL, MatlabSimulation
#Entity Label                            = Simple Acceleration Path Controller
#Control Frequency                       = 100
#Along-track -- Monitor                  = False
#Cross-track -- Monitor                  = False
#Use Altitude                            = True
#Disable Heave flag                      = False

[Simulators.Simple]
Enabled 								   = Never
Initial Position                        = 0, 20, -50

[Control.UAV.Ardupilot/AP-SIL]
#TCP - Address                           = 192.168.1.72
TCP - Port                              = 5782 # Instance 2
Ardupilot Tracker						= True

[Simulators.SimulatedToEstimated]
Enabled                                 = Simulation, AP-SIL, MatlabSimulation 
Entity Label                            = Simulated to estimated
#Debug Level                            = Debug

[Transports.UDP/FormationSim]
Enabled									= Never #Simulation, AP-SIL, AP-SIL-RC, AP-PIL
Entity Label							= Formation Position Forwarder
Transports								= FormPos,
                                          FormCoord,
                                          DesiredVelocity
Local Port								= 6012
#Print Outgoing Messages                 = True
Dynamic Nodes                           = False
Local Messages Only                     = True
Announce Service                        = False
Static Destinations						= 127.0.0.1:6010, # sim hexa-testbed
                                          #127.0.0.1:6012, # sim hexa-002
                                          127.0.0.1:6013, # sim hexa-003
                                          127.0.0.1:6014 # ntnu-hexa-004										  
