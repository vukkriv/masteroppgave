[Require ../../etc/uav/ardupilot.ini]
[Require uav/piksi-rover.ini]


[General]
Vehicle                                 = ntnu-x8-002

[Control.UAV.Ardupilot/AP-SIL]
TCP - Port                              = 5772 # Instance 1
Ardupilot Tracker                       = True

[Transports.UDP/LocalStateSim]
Enabled									= Simulation, AP-SIL, AP-SIL-RC, AP-PIL
Debug Level								= None
Entity Label							= Local State Forwarder
Transports                              = EstimatedLocalState
Local Port								= 6015
Dynamic Nodes                           = False
Local Messages Only                     = True
Announce Service                        = False
Static Destinations 					= #127.0.0.1:6010, # sim hexa-testbed
                                          #127.0.0.1:6012 # sim hexa-002
										  10.0.60.210:6003,	# ntnu-hexa-003
                                          127.0.0.1:6013 # sim hexa-003
                                          #127.0.0.1:6014, # ntnu-hexa-004
                                          #127.0.0.1:6015 # ntnu-x8-001	 			

[Transports.UDP/LocalStateHW]
Enabled									= Hardware, BBB-Simulation, BBB-AP-SIL
Debug Level								= None
Entity Label							= Local State Forwarder
Transports                              = EstimatedLocalState
Local Port								= 6003
Dynamic Nodes                           = False
Local Messages Only                     = True
Announce Service                        = False
Static Destinations 					= #192.168.1.220:6003, # ntnu-hexa-testbed
                                          #192.168.1.200:6003, # ntnu-hexa-001
										  #192.168.1.205:6003, # ntnu-hexa-002
										  #192.168.1.72:6003, # ntnu-hexa-002 on PC
										  10.0.60.210:6003, # ntnu-hexa-003
										  #192.168.1.215:6003 # ntnu-hexa-004 
										 
[Transports.NetCatchTransport]
Enabled									= Always
Entity Label							= Estimated Local State
Debug Level                             = None
Input Type								= EstimatedState
#Input Type                              = RTK
#Latitude                                = 63.417465 # NTNU
#Longitude                               = 10.404324
#Latitude                                = -35.363261 # CMAC
#Longitude                               = 149.165230
#Height                                  = 584
#Latitude                                = 63.628814 # Breivika
#Longitude                               = 9.727400  # Breivika
Latitude								 = 63.319226 #Uddovoll
Longitude								 = 10.272653
Height									 = 23


[Transports.SerialOverTCP]
Enabled                                 = Never

[Control.UAV.Ardupilot/Hardware]
TCP - Address                           = 10.0.60.107
TCP - Port                              = 9801
Default altitude                        = 100.0
Default loiter radius                   = 75.0

[Sensors.RTKGPS]
Enabled                                 = Hardware
Entity Label                            = RTKLIB
Serial Port - Device                    = /tmp/ttyV1
Serial Port - Baud Rate                 = 115200
Input Timeout                           = 60
Output Solution Format                  = ned
Rtk Velocity Available                  = True

[Transports.UDP/PTU]
Enabled                                 = Always
Entity Label                            = UDP to PTU
Transports                              = EstimatedState
Static Destinations                     = 10.0.60.40:6002

[Transports.UDP]
Transports                              = Acceleration,
                                          AngularVelocity,
                                          AutopilotMode,
                                          CpuUsage,
                                          Current,
                                          DesiredPath,
                                          DesiredRoll,
                                          DesiredSpeed,
                                          DesiredVerticalRate,
                                          DesiredZ,
                                          EntityList,
                                          EntityParameters,
                                          EntityState,
                                          EstimatedState,
                                          EstimatedStreamVelocity,
                                          FollowRefState,
                                          FuelLevel,
                                          GpsFix,
                                          Heartbeat,
                                          IndicatedSpeed,
                                          LeaderState,
                                          LinkLevel,
                                          LogBookControl,
                                          LoggingControl,
                                          MagneticField,
                                          OperationalLimits,
                                          PathControlState,
                                          PlanControl,
                                          PlanControlState,
                                          PlanDB,
                                          PlanGeneration,
                                          PlanSpecification,
                                          PowerChannelControl,
                                          Pressure,
                                          QueryEntityParameters,
