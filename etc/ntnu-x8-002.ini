[Require uav/arduplane.ini]
[Require uav/piksi-rover.ini]
[Require uav/rtklib-rover.ini]
[Require uav/netrecovery/fixedwing.ini]


[General]
Vehicle                                 = ntnu-x8-002
Time Of Arrival Factor                  = 4.0

[Control.UAV.Ardupilot/AP-SIL]
#TCP - Address                           = 192.168.1.72
TCP - Port                              = 5762 # Instance 0
Ardupilot Tracker                       = True
RC 1 MAX                                = 65.0	# "Max Roll"
RC 2 MAX                                = 2.0 	# "Max Climb Rate"
RC 2 REV                                = True	# "Reverse Pitch Channel"
Throttle MIN 				= 0.0
Throttle MAX 				= 100.0
Pitch MAX				= 25.0
Pitch MIN				= -20.0
Use External Nav Data                   = True

[Control.UAV.Ardupilot/Hardware]
#TCP - Address                           = 10.0.60.107
#TCP - Port                              = 9801
Default altitude                        = 100.0
Default loiter radius                   = 75.0
Ardupilot Tracker                       = True
RC 1 MAX                                = 55.0	# "Max Roll"
RC 2 MAX                                = 2.0 	# "Max Climb Rate"
RC 2 REV                                = False	# "Reverse Pitch Channel"
Throttle MIN 				= 10.0
Throttle MAX 				= 75.0
Pitch MAX				= 20.0
Pitch MIN				= -25.0
Use External Nav Data                   = True

[Control.Path.LOSnSMCuser]
Enabled                                 = Always
Entity Label                            = Path Control
Lookahead                               = 50.0
Rho                                     = 4.0
Lambda                                  = 2.0
Kd                                      = 3.0
Bandwidth                               = 5.0
Roll Time Const                         = 0.1
Maximum Bank                            = 35.0
Use controller                          = True
Along-track -- Monitor                  = False
Cross-track -- Monitor                  = False

[Control.Path.Longitudinal]
Enabled                                 = Always
Entity Label 			        = Longitudinal Controller
Control Frequency                       = 100
Along-track -- Monitor                  = False
Cross-track -- Monitor                  = False

[Control.Path.HeightGlideslope]
Enabled                                 = Always
Entity Label 				= Tracking Altitude Controller
Height bandwidth                        = 10
Vertical Rate maximum gain              = 0.3
Control Frequency                       = 100
Along-track -- Monitor                  = False
Cross-track -- Monitor                  = False

[Plan.LandingPlan]
Enabled                                 = Always
Entity Label                            = LandingPath
Dynamicall Net Landing                  = False
Distance Between Arc Segment            = 25

[Transports.SerialOverTCP]
Enabled                                    = Hardware
Entity Label                               = Arduino Serial
Serial Port - Device                       = /dev/uart/1
Serial Port - Baud Rate                    = 115200

[Transports.UDP/PTU]
Enabled                                 = Always
Entity Label                            = UDP to PTU
Local Port								= 6012
Dynamic Nodes                           = False
Local Messages Only                     = True
Announce Service                        = False
Transports                              = EstimatedState
Static Destinations                     = 10.0.60.40:6002

