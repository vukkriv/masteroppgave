############################################################################
# NTNU-X8-002 configuration file                                           #
############################################################################

[Require ../../etc/uav/ardupilot.ini]
[Require uav/piksi-rover.ini]


[General]
Vehicle                                 = ntnu-x8-002

[Transports.SerialOverTCP]
Enabled                                 = Never

[Control.UAV.Ardupilot/Hardware]
TCP - Address                           = 10.0.60.107
TCP - Port                              = 9801
Default altitude                        = 100.0
Default loiter radius                   = 75.0

[Sensors.RTKGPS]
Enabled					= Always
Entity Label				= RTKLIB
Serial Port - Device			= /tmp/ttyV1
Serial Port - Baud Rate			= 115200
Input Timeout				= 60
Output Solution Format			= enu

[Transports.UDP/PTU]
Enabled                                 = Always
Entity Label                            = UDP to PTU
Transports                              = EstimatedState
Static Destinations                     = 10.0.60.40:6002

[Transports.UDP]
Transports                              = Acceleration,
                                          AngularVelocity,
                                          AutopilotMode,
                                          CpuUsage,
                                          Current,
                                          DesiredPath,
                                          DesiredRoll,
                                          DesiredSpeed,
                                          DesiredVerticalRate,
                                          DesiredZ,
                                          EntityList,
                                          EntityParameters,
                                          EntityState,
                                          EstimatedState,
                                          EstimatedStreamVelocity,
                                          FollowRefState,
                                          FuelLevel,
                                          GpsFix,
                                          Heartbeat,
                                          IndicatedSpeed,
                                          LeaderState,
                                          LinkLevel,
                                          LogBookControl,
                                          LoggingControl,
                                          MagneticField,
                                          OperationalLimits,
                                          PathControlState,
                                          PlanControl,
                                          PlanControlState,
                                          PlanDB,
                                          PlanGeneration,
                                          PlanSpecification,
                                          PowerChannelControl,
                                          Pressure,
                                          QueryEntityParameters,
                                          RemoteActionsRequest,
                                          RtkFix,
                                          SaveEntityParameters,
                                          SetEntityParameters,
                                          SetServoPosition,
                                          SimulatedState,
                                          StorageUsage,
                                          Target,
                                          Temperature,
                                          TrexOperation,
                                          TrueSpeed,
                                          VehicleMedium,
                                          VehicleState,
                                          Voltage
                                          
[Transports.Logging]
Transports                              = Acceleration,
                                          AngularVelocity,
                                          Announce,
                                          AutopilotMode,
                                          ControlLoops,
                                          CpuUsage,
                                          Current,
                                          CompressedImage,
                                          DesiredHeading,
                                          DesiredPath,
                                          DesiredRoll,
                                          DesiredSpeed,
                                          DesiredVerticalRate,
                                          DesiredZ,
                                          DevCalibrationControl,
                                          EntityList,
                                          EntityState,
                                          EstimatedState,
                                          EstimatedStreamVelocity,
                                          FollowReference,
                                          FollowRefState,
                                          FuelLevel,
                                          GpsFix,
                                          IndicatedSpeed,
                                          LeaderState,
                                          LinkLevel,
                                          LogBookEntry,
                                          MagneticField,
                                          ManeuverControlState,
                                          PathControlState,
                                          PlanControl,
                                          PlanSpecification,
                                          PlanControlState,
                                          PlanDB,
                                          PowerChannelControl,
                                          Pressure,
                                          Reference,
                                          RemoteActions,
                                          RtkFix,
                                          SetControlSurfaceDeflection,
                                          SetThrusterActuation,
                                          SimulatedState,
                                          StopManeuver,
                                          StorageUsage,
                                          Temperature,
