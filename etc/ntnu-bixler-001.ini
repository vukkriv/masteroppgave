[Require ../../etc/uav/basic.ini]
[Require uav/transports.ini]
[Require uav/rtklib-rover.ini]

# Add to enable option to use rtk in the loop. (Still need to manually activate by the parameter "Use Rtk If Available")
[Require uav/rtk_navigation.ini]

[Require uav/RCFormation/fixedwing.ini]


[General]
Vehicle                    = ntnu-bixler-001

[Transports.Announce]
#System Type                             = mobilesensor

[Monitors.Clock]
Enabled                                 = Hardware
Entity Label                            = Clock
Minimum GPS Fixes                       = 10
Maximum Clock Offset                    = 1.5
Boot Synchronization Timeout            = 30
Hardware Clock Synchronization Command  = hwclock -w


[Navigation.RtkNavigation]
Entity Label                            = RTKCompensator
Enabled                                 = Always
Execution Frequency                     = 10


[Navigation.UAV.Navigation/Hardware]
RTK - source entity                     = RTKCompensator

[Navigation.General.RtkNavigation]
Enabled                                 = Never
Entity Label                            = RtkNavigation
RTK - source entity                     = RTKCompensator
Debug Level                             = None

[Navigation.General.GPSNavigation]
Enabled                                 = Never
Entity Label                            = Navigation
Entity Label - GPS                      = BasestationFix
Entity Label - IMU                      = AHRS
Entity Label - Yaw                      = AHRS




## New stuff for passive ardupilot
[Supervisors.UAV.LostComms]
Enabled                                 = Never

[Monitors.Medium]
Vehicle Type = UAV
Vehicle Sub-Type = Copter

[Transports.SerialOverTCP]
Enabled                                    = Hardware
Entity Label                               = Arduino Serial
Serial Port - Device                       = /dev/uart/4
Serial Port - Baud Rate                    = 115200

[Control.UAV.Ardupilot/Hardware]
Enabled                                    = Hardware
Entity Label                               = Autopilot
TCP - Address                              = 127.0.0.1
TCP - Port                                 = 9999
Communications Timeout                     = 10
Ardupilot Tracker                          = False
Power Module                               = True
Telemetry Rate                             = 10
Default altitude                           = 10.0
Default loiter radius                      = -150.0
Loitering tolerance                        = 10
Seconds before Waypoint                    = 1
Copter - Minimum WP switch radius          = 1
Debug Level                                = None
Use External Nav Data                      = True
Convert MSL to WGS84 height                = true
Loiter in Idle                             = False
