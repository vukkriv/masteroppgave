[Require uav/arduplane.ini]
[Require uav/path.ini]
[Require uav/rtklib-rover.ini]
[Require uav/RCFormation/fixedwing.ini]
#[Require uav/rssi_gradient.ini]
[Require uav/landing_plan.ini]

[General]
Vehicle                                 = ntnu-x8-008
Time Of Arrival Factor                  = 1.0

#[Control.UAV.Ardupilot/AP-SIL]
#TCP - Address                           = 192.168.1.72
#TCP - Port                              = 5762 # Instance 0
#Ardupilot Tracker                       = True
#RC 1 MAX                                = 65.0	# "Max Roll"
#RC 2 MAX                                = 2.0 	# "Max Climb Rate"
#RC 2 REV                                = True	# "Reverse Pitch Channel"
#Throttle MIN 				= 0.0
#Throttle MAX 				= 100.0
#Pitch MAX				= 25.0
#Pitch MIN				= -20.0
#Use External Nav Data                   = True

#[Control.UAV.Ardupilot/Hardware]
#TCP - Address                           = 10.0.60.137
#TCP - Port                              = 9801
#Default altitude                        = 100.0
#Default loiter radius                   = 75.0
#Ardupilot Tracker                       = True
#RC 1 MAX                                = 55.0	# "Max Roll"
#RC 2 MAX                                = 2.0 	# "Max Climb Rate"
#RC 2 REV                                = False	# "Reverse Pitch Channel"
#Throttle MIN 				= 10.0
#Throttle MAX 				= 75.0
#Pitch MAX				= 20.0
#Pitch MIN				= -25.0
#Use External Nav Data                   = True

[Transports.UDP/PTU]
Enabled                                 = Never
Entity Label                            = UDP to PTU
Local Port								= 6012
Dynamic Nodes                           = False
Local Messages Only                     = True
Announce Service                        = False
Transports                              = EstimatedState
Static Destinations                     = 10.0.60.40:6002

[Transports.RocketRSSI]
Enabled                                 = Hardware
Entity Label                            = ROCKET
Execution Frequency                     = 0.5
Debug Level                             = None
Rocket RSSI acquisition Command   = sshpass -p UAVlab ssh -q -o StrictHostKeyChecking=no -o LogLevel=ERROR -o ConnectTimeout=1 root@10.0.60.136 athstats

[Monitors.UAV.FixedWingAbortPlan]
Entity Label                            = Abort Plan
Enabled                                 = Always
Debug Level                             = Spew
