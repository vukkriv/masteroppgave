# Main vehicle config file
[Require uav/arduplane.ini]

# Add to include custom dune path controllers
[Require uav/path.ini]

# Add to include RTKlib rover support (only receives GPSFIX-RTK)
[Require uav/rtklib-rover.ini]

# Add to enable option to use rtk in the loop. (Still need to manually activate by the parameter "Use Rtk If Available")
[Require uav/rtk_navigation.ini]

# Add to include support for auto landing
#[Require uav/landing_plan.ini]

# Add to enable PTU
#[Require uav/send_to_ptu.ini]


##### 
##### File Start 
#####
[Require uav/landing_plan.ini]

[General]
Vehicle                                 = ntnu-x8-008
Time Of Arrival Factor                  = 4.0

[Monitors.UAV.FixedWingAbortPlan]
Entity Label                            = Abort Plan
Enabled                                 = Always
Debug Level                             = None

[Control.UAV.Ardupilot/AP-SIL]
Default loiter radius                   = -75
; AP normal config file                   = ../dune/user/etc/uav/X8-008/normal.parm
; AP land config file                     = ../dune/user/etc/uav/X8-008/land.parm

[Control.UAV.Ardupilot/Hardware]
Default loiter radius                   = -75
#AP normal config file                   = /opt/lsts/dune/user/etc/uav/X8-008/normal.parm
#AP land config file                     = /opt/lsts/dune/user/etc/uav/X8-008/land.parm

[Navigation.RtkNavigation]
Entity Label                            = RTKCompensator
Enabled                                 = Always
Execution Frequency                     = 10

[Monitors.LandPos]
Entity Label                            = Land Monitor
Enabled                                 = Always

[Navigation.UAV.Navigation/Hardware]
RTK - source entity                     = RTKCompensator
Antenna Height                          = 0.05

[Monitors.Entities]
Default Monitoring+                     = Bank to Turn LOS,
																				  Lateral LOS Control

[Transports.Logging]
Transports+                              = Throttle #to monitor that there are no jumps in thr upon plan switching

[Transports.UDP]
Transports+                              = Throttle #to monitor that there are no jumps in thr upon plan switching

[Control.Path.LongRef/AP-SIL]
Enabled                 = Never
Entity Label            = LongRef
Height ref -- frequency = 0.0
Height ref -- amplitude = 0.0
Height ref -- offset    = 0.0
Speed ref -- frequency  = 0.0
Speed ref -- amplitude  = 0.0
Speed ref -- offset     = 0.0
Use controller          = False
Execution Frequency     = 100

[Plan.LandingPlan]
Dynamicall Net Landing                  = False
Distance Between Arc Segment            = 25                      
Lateral LOS Controller                  = Bank to Turn LOS
