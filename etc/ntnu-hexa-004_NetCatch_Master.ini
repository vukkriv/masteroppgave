[Require uav/arducopter.ini]
#[Require uav/formation.ini]
[Require uav/formation_netcatch.ini]
[Require uav/netcatch.ini]


[General]
Vehicle                                 = ntnu-hexa-004
Time Of Arrival Factor                  = 3


[Control.UAV.Ardupilot/AP-SIL]
#TCP - Address                           = 192.168.1.72
TCP - Port                              = 5772 # Instance 1
Ardupilot Tracker						= False


[Transports.UDP/FormationSim]
Enabled									= Simulation, AP-SIL, AP-SIL-RC, AP-PIL
Entity Label							= Formation Forwarder
Transports								= FormPos,
                                          FormCoord,
                                          DesiredVelocity,
                                          DesiredHeading,
                                          EstimatedLocalState
#Filtered Entities						= DesiredHeading:Simple Velocity Path Controller
										  #DesiredHeading:Net-Catch Coordinator                                           
Local Port								= 6014
#Print Outgoing Messages                 = True
Dynamic Nodes                           = False
Local Messages Only                     = True
Announce Service                        = False
Static Destinations						= #127.0.0.1:6010, # sim hexa-testbed
                                          #127.0.0.1:6012, # sim hexa-002
                                          127.0.0.1:6013 # sim hexa-003
                                          #127.0.0.1:6014 # ntnu-hexa-004
#[Transports.UDP/LocalStateSim]
#Enabled									= AP-SIL
#Entity Label							= Local State Forwarder
#Transports								= EstimatedLocalState
#Local Port								= 6024
#Dynamic Nodes                           = False
#Local Messages Only                     = True
#Announce Service                        = False
#Static Destinations						= #127.0.0.1:6020, # sim hexa-testbed
#                                          #127.0.0.1:6022, # sim hexa-002
#                                          127.0.0.1:6023 # sim hexa-003
#                                          #127.0.0.1:6024 # ntnu-hexa-004
#                                          #127.0.0.1:6025 # ntnu-x8-001	
                                                                                    
[Transports.UDP/FormationHW]
Enabled									= Never #Hardware, BBB-Simulation, BBB-AP-SIL
Entity Label							= Formation Position Forwarder
Transports								= FormPos,
                                          FormCoord,
									      DesiredVelocity,
										  DesiredHeading
Local Port								= 6003
Dynamic Nodes                           = False
Local Messages Only                     = True
Announce Service                        = False
Static Destinations						= #192.168.1.220:6003, # ntnu-hexa-testbed
                                          #192.168.1.200:6003, # ntnu-hexa-001
										  #192.168.1.205:6003, # ntnu-hexa-002
										  #192.168.1.72:6003, # ntnu-hexa-002 on PC
										  #192.168.1.210:6003, # ntnu-hexa-003
										  #192.168.1.215:6003 # ntnu-hexa-004                                              
                                          
[Transports.UDP/LocalStateHW]
Enabled									= Hardware
Debug Level								= None
Entity Label							= Estimated Local State
Transports                              = EstimatedLocalState
Local Port								= 6003
Dynamic Nodes                           = False
Local Messages Only                     = True
Announce Service                        = False
Static Destinations 					= #192.168.1.220:6003, # ntnu-hexa-testbed
                                          #192.168.1.200:6003, # ntnu-hexa-001
										  #192.168.1.205:6003, # ntnu-hexa-002
										  #192.168.1.72:6003, # ntnu-hexa-002 on PC
										  #192.168.1.210:6003, # ntnu-hexa-003
										  #192.168.1.215:6003 # ntnu-hexa-004                                          

                                          
                                          
[Control.Path.Velocity]
Enabled                                 = Always
Entity Label                            = Simple Velocity Path Controller
Control Frequency                       = 25
Velocity Controller						= False
Use Reference Model                     = True
Reference Model - Max Speed             = 1
Max Speed                               = 1.5
Reference Model - Natural Frequency     = 0.1
Velocity Controller - Kp                = 0.05
Along-track -- Monitor                  = False
Cross-track -- Monitor                  = False
Debug Level                             = None
Use Altitude                            = False
Disable Heave flag                      = False

[Transports.NetCatchTransport]
Enabled									= Always
Entity Label							= Local State
Debug Level                             = None
Input Type								= EstimatedState
