############################################################################
# NTNU-CRUISERMINI-002 configuration file                                  #
############################################################################

[Require uav/arduplane.ini]


[General]
Vehicle                                 = ntnu-cruisermini-002
Time Of Arrival Factor                  = 4.0



[Control.UAV.Ardupilot/Hardware]
TCP - Address                              = 10.0.60.152 # 147 for ntnu-cruisermini-001. 
TCP - Port                                 = 9801
Telemetry Rate                             = 25
Default altitude                           = 200.0
Default loiter radius                      = -150.0
Seconds before Waypoint                    = 4

[Transports.UDP/PTU]
Enabled                                 = Hardware
Entity Label                            = UDP to PTU
Local Port								= 6012
Dynamic Nodes                           = False
Local Messages Only                     = True
Announce Service                        = False
Transports                              = EstimatedState
Static Destinations                     = 10.0.60.40:6002

[Transports.RocketRSSI]
Enabled                                 = Never
Entity Label                            = ROCKET
Execution Frequency                     = 0.5
Debug Level                             = None
Rocket RSSI acquisition Command   = sshpass -p UAVlab ssh -q -o StrictHostKeyChecking=no -o LogLevel=ERROR -o ConnectTimeout=1 root@10.0.60.136 athstats

