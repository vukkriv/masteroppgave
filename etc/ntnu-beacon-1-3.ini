[Require ../../etc/uav/basic.ini]
[Require uav/transports.ini]
[Require uav/rtklib-rover.ini]

[Require uav/multi_ranging/slave.ini]

# Do new ranging over SPI
[Require uav/ranging/UM100SPI.ini]

[General]
Vehicle                    = ntnu-beacon-1-3

[Transports.Announce]
System Type                             = mobilesensor

[Monitors.Clock]
Enabled                                 = Hardware
Entity Label                            = Clock
Minimum GPS Fixes                       = 10
Maximum Clock Offset                    = 1.5
Boot Synchronization Timeout            = 30
Hardware Clock Synchronization Command  = hwclock -w

[Navigation.General.RtkNavigation]
Enabled                                 = Always
Entity Label                            = Beacon RtkNavigation
Debug Level                             = None

