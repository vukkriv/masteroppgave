[Require common/imc-addresses.ini]
[Require common/transports.ini]

[General]
Vehicle                                 = ntnu-ptu-01

[Navigation.General.GPSNavigation]
Enabled                                 = Never
Entity Label                            = Navigation
Entity Label - GPS                      = GPS
Entity Label - IMU                      = AHRS
Entity Label - Yaw                      = AHRS

[Transports.Logging]
Transports                              = Abort,
                                          Announce,
                                          CpuUsage,
                                          Current,
                                          EntityList,
                                          EntityState,
                                          EstimatedState,
                                          EulerAngles,
                                          GpsFix,
                                          Heartbeat,
                                          LogBookControl,
                                          LogBookEntry,
                                          LoggingControl,
                                          MagneticField,
                                          SetControlSurfaceDeflection,
                                          StorageUsage,
                                          Temperature,
                                          Voltage

[Transports.UDP]
Enabled                                 = Always
Entity Label                            = UDP
#Transports                              = Abort,
#                                          CpuUsage,
#                                          Current,
#                                          EntityList,
#                                          EstimatedState,
#                                          EulerAngles,
#                                          GpsFix,
#                                          Heartbeat,
#                                          LogBookControl,
#                                          LoggingControl,
#                                          MagneticField,
#                                          PlanControl,
#                                          SetControlSurfaceDeflection,
#                                          StorageUsage,
#                                          Temperature,
#                                          Voltage

[Actuators.FLIRPTU]
Enabled                                 = Hardware
Entity Label                            = PTUD300
Execution Frequency                     = 5
Serial Port - Device                    = /dev/uart/4
Serial Port - Baud Rate                 = 19200
PTU Model                               = D300
Pan Continuous                          = true
Minimum Tilt Angle                      = 0.0
Reset On Boot                           = true
Non-Standard Position on Boot           = false
Tilt Angle After Boot                   = 0
Pan Angle After Boot                    = 0



[Control.AntennaTracker]
Enabled                                 = Always
Entity Label                            = Antenna Tracker
Target Vehicle                          = ntnu-x8-007
Debug Level                             = Debug
Latitude                                = 78.928894
Longitude                               = 11.8719
Height                                  = 50
Yaw Offset                              = 0
