# Main vehicle config file
[Require uav/arduplane.ini]

# Add to include custom dune path controllers
#[Require uav/path.ini]

# Add to include RTKlib rover support (only receives GPSFIX-RTK)
#[Require uav/rtklib-rover.ini]

# Add to enable option to use rtk in the loop. (Still need to manually activate by the parameter "Use Rtk If Available")
#[Require uav/rtk_navigation.ini]

# Add to include support for auto landing
#[Require uav/landing_plan.ini]

# Add to enable PTU
[Require uav/send_to_ptu.ini]


##### 
##### File Start 
#####

[General]
Vehicle                                 = ntnu-x8-004
Time Of Arrival Factor                  = 2.0

[Control.UAV.Ardupilot/AP-SIL]
#TCP - Address                           = 192.168.1.72
TCP - Port                              = 5762 # Instance 0
Ardupilot Tracker                       = True
RC 1 MAX                                = 65.0	# "Max Roll"
RC 2 MAX                                = 2.0 	# "Max Climb Rate"
RC 2 REV                                = True	# "Reverse Pitch Channel"
Throttle MIN 				= 0.0
Throttle MAX 				= 100.0
Pitch MAX				= 25.0
Pitch MIN				= -20.0
Use External Nav Data                   = True

[Plan.LandingPlan]
Enabled                                 = AP-SIL #Always
Entity Label                            = LandingPath
Dynamicall Net Landing                  = False
Distance Between Arc Segment            = 25

##### Extremum Seeking Stuff #####

## Unicycle Simulations ##
[Simulators.Unicycle/Simulation]
Enabled 				= Simulation
Entity Label                            = Unicycle Simulator
Execution Frequency                     = 100
#Lat0 					= 63.627131       # Other side of fjord west of Breivika
#Lon0 					= 9.812196   	  # Other side of fjord west of Breivika
Lat0					= 63.645617 	  # North west point of peninsula
Lon0					= 9.751642        # North west point of peninsula
X0					= -200		  # Initial displacement x
Y0					= -500		  # Initial displacement y
DesiredVelocity 			= 20
TestMode 				= false
TestHeading				= 30


[Simulators.RSSI/Simulation]
Enabled					= Simulation
Entity Label                            = Periodic RSSI Simulator
Execution Frequency                     = 5
SimFlag					= true
NoiseAmp				= 0.5
UseDropMeas				= true

[Navigation.RSSIGradient/Simulation]
Enabled					= Simulation
Entity Label				= RSSI Gradient Observer
Lambda 					= 0.9 #0.99#0.999
Omega 					= 0.5 #0.2
UseDropDetection			= true

[Control.UAV.RSSIExtremum/Simulation]
Enabled					= Simulation
Entity Label				= RSSI Extremum Optimizer
Kappa 					= 100
Eta 					= 0.5
Omega 					= 0.5 #0.2


## Ardupilot SITL simulations ##
[Simulators.RSSI/AP-SIL]
Enabled					= AP-SIL
Entity Label                            = Periodic RSSI Simulator
Execution Frequency                     = 1
SimFlag					= false
NoiseAmp				= 0.5
UseDropMeas				= true


[Navigation.RSSIGradient/AP-SIL]
Enabled					= AP-SIL
Entity Label				= RSSI Gradient Observer
Lambda 					= 0.9
Omega 					= 0.2
UseDropDetection			= true

[Control.UAV.RSSIExtremum/AP-SIL]
Enabled					= AP-SIL
Entity Label				= RSSI Extremum Optimizer
Kappa 					= 100
Eta 					= 0.5
Omega 					= 0.2

[Control.UAV.BankToTurn]
Enabled					= AP-SIL
Entity Label				= Bank To Turn Controller
Use Course Over Ground			= false













