[Require uav/arduplane.ini]

[General]
Vehicle                                 = ntnu-x8-004
Time Of Arrival Factor                  = 2.0

[Control.UAV.Ardupilot/AP-SIL]
#TCP - Address                           = 192.168.1.72
TCP - Port                              = 5762 # Instance 0
Ardupilot Tracker                       = True
RC 1 MAX                                = 65.0	# "Max Roll"
RC 2 MAX                                = 2.0 	# "Max Climb Rate"
RC 2 REV                                = True	# "Reverse Pitch Channel"
Throttle MIN 				= 0.0
Throttle MAX 				= 100.0
Pitch MAX				= 25.0
Pitch MIN				= -20.0
Use External Nav Data                   = True

[Control.UAV.Ardupilot/Hardware]
#TCP - Address                           = 10.0.60.107
#TCP - Port                              = 9801
Default altitude                        = 100.0
Default loiter radius                   = 75.0
Ardupilot Tracker                       = True
RC 1 MAX                                = 55.0	# "Max Roll"
RC 2 MAX                                = 2.0 	# "Max Climb Rate"
RC 2 REV                                = False	# "Reverse Pitch Channel"
Throttle MIN 				= 10.0
Throttle MAX 				= 75.0
Pitch MAX				= 20.0
Pitch MIN				= -25.0
Use External Nav Data                   = True

[Control.Path.LOSnSMCuser]
Enabled                                 = Never
Entity Label                            = Path Control
Lookahead                               = 50.0
Rho                                     = 4.0
Lambda                                  = 2.0
Kd                                      = 3.0
Bandwidth                               = 5.0
Roll Time Const                         = 0.1
Maximum Bank                            = 35.0
Use controller                          = False
Along-track -- Monitor                  = False
Cross-track -- Monitor                  = False

[Control.Path.Longitudinal]
Enabled                                 = AP-SIL #Always
Entity Label 			        = Longitudinal Controller
Control Frequency                       = 100
Along-track -- Monitor                  = False
Cross-track -- Monitor                  = False

[Control.Path.HeightGlideslope]
Enabled                                 = AP-SIL #Always
Entity Label 				= Tracking Altitude Controller
Height bandwidth                        = 10
Vertical Rate maximum gain              = 0.3
Control Frequency                       = 100
Along-track -- Monitor                  = False
Cross-track -- Monitor                  = False

[Plan.LandingPlan]
Enabled                                 = AP-SIL #Always
Entity Label                            = LandingPath
Dynamicall Net Landing                  = False
Distance Between Arc Segment            = 25

[Transports.SerialOverTCP]
Enabled                                    = Hardware
Entity Label                               = Arduino Serial
Serial Port - Device                       = /dev/uart/1
Serial Port - Baud Rate                    = 115200

[Transports.UDP/PTU]
Enabled                                 = Always
Entity Label                            = UDP to PTU
Local Port								= 6012
Dynamic Nodes                           = False
Local Messages Only                     = True
Announce Service                        = False
Transports                              = EstimatedState
Static Destinations                     = 10.0.60.40:6002


##### Extremum Seeking Stuff #####

## Unicycle Simulations ##
[Simulators.Unicycle/Simulation]
Enabled 				= Simulation
Entity Label                            = Unicycle Simulator
Execution Frequency                     = 100
#Lat0 					= 63.627131       # Other side of fjord west of Breivika
#Lon0 					= 9.812196   	  # Other side of fjord west of Breivika
Lat0					= 63.645617 	  # North west point of peninsula
Lon0					= 9.751642        # North west point of peninsula
X0					= -200		  # Initial displacement x
Y0					= -500		  # Initial displacement y
DesiredVelocity 			= 20
TestMode 				= false
TestHeading				= 30

#[Simulators.RSSI]
#Enabled					= Never
#Entity Label                            = RSSI Simulator
#SimFlag					= true

[Simulators.RSSI_periodic/Simulation]
Enabled					= Simulation
Entity Label                            = Periodic RSSI Simulator
Execution Frequency                     = 5
SimFlag					= true
NoiseAmp				= 0.5
UseDropMeas				= true

[Navigation.RSSIGradient/Simulation]
Enabled					= Simulation
Entity Label				= RSSI Gradient Observer
Lambda 					= 0.9 #0.99#0.999
Omega 					= 0.5 #0.2
T 					= 1
UseDropDetection			= true

[Control.UAV.RSSIExtremum/Simulation]
Enabled					= Simulation
Entity Label				= RSSI Extremum Optimizer
Kappa 					= 100
Eta 					= 0.5
Omega 					= 0.5 #0.2
T 					= 1


## Ardupilot SITL simulations ##
[Simulators.RSSI_periodic/AP-SIL]
Enabled					= AP-SIL
Entity Label                            = Periodic RSSI Simulator
Execution Frequency                     = 1
SimFlag					= false
NoiseAmp				= 0.5
UseDropMeas				= true


[Navigation.RSSIGradient/AP-SIL]
Enabled					= AP-SIL
Entity Label				= RSSI Gradient Observer
Lambda 					= 0.9
Omega 					= 0.2
T 					= 1
UseDropDetection			= true

[Control.UAV.RSSIExtremum/AP-SIL]
Enabled					= AP-SIL
Entity Label				= RSSI Extremum Optimizer
Kappa 					= 100
Eta 					= 0.5
Omega 					= 0.2
T 					= 1


# Should be in Control.UAV
[Control.Path.BankToTurn]
Enabled					= AP-SIL
Entity Label				= Bank To Turn Controller
Use Course Over Ground			= false


[Control.Path.ConsumeDesPath]
Enabled					= AP-SIL
Entity Label				= Consume desired path
Path Controller				= false











