# Main vehicle config file
[Require uav/arduplane.ini]

# Add to include custom dune path controllers
[Require uav/path.ini]

# Add to include RTKlib rover support (only receives GPSFIX-RTK)
[Require uav/rtklib-rover.ini]

# Add to enable option to use rtk in the loop. (Still need to manually activate by the parameter "Use Rtk If Available")
[Require uav/rtk_navigation.ini]

# Add to include support for auto landing
#[Require uav/landing_plan.ini]

# Add to enable PTU
#[Require uav/send_to_ptu.ini]


##### 
##### File Start 
#####

[Require uav/dev/rocket_rssi_transport.ini]

[General]
Vehicle                          = ntnu-x8-003

[Transports.SerialOverTCP]
Enabled                          = Never

[Control.UAV.Ardupilot/Hardware]
TCP - Address                    = 10.0.60.112
TCP - Port                       = 9801

[Transports.UDP/PTU]
Local Port                       = 6003

[Test.TargetDispatch]
Enabled                          = Always
Entity Label                     = Target Dispatcher

[Transports.OwlRSSI]
Debug Level                      = Debug
Enabled                          = Never
Execution Frequency              = 2
Entity Label                     = VHF
Serial Port - Baud Rate          = 38400
Serial Port - Device             = /dev/uart/2

[Transports.RocketRSSI]
Debug Level                      = Debug
Enabled                          = Always
Rocket RSSI acquisition Command  = sshpass -p UAVlab ssh -q -o StrictHostKeyChecking=no -o LogLevel=ERROR -o ConnectTimeout=1 root@10.0.60.111 athstats

[Transports.Logging]
Transports+                      = CompressedImage,
                                   #HyperSpecData,
                                   RemoteActions,
                                   RSSI

[Transports.UDP]
Static Destinations              = 10.0.60.5:6006
Transports+                      = RSSI
                                          #HyperSpecData,

