[Require common.ini]



[Supervisors.ControlProfile]
RC - Enable                = True
RC - Profile On High       = Normal
RC - Profile Flags on High = No Integral

[Transports.Formation.Configuration]
Enabled                    = Always
Debug Level                = None
Execution Frequency        = 1
Entity Label               = Coordination Configuration


#Disable Formation Velocity              = True
#Disable Collision Velocity              = True
#Disable Mission Velocity                = True
Hold Current Formation                   = False
Hold Current XY Distance                 = True

# FOR 3 VEHICLES
Desired Formation                        = 0, 0, 0, 0, 3, 0, 2.6, 1.5, 0                # 3 Vehicles
Incidence Matrix                         = -1  0  1, 1 -1  0, 0  1 -1                   # 3 Vehicles
Vehicle List                             = ntnu-beacon-1-0, ntnu-hexa-003, ntnu-hexa-002  # 3 Vehicles


# FOR 2 VEHICLES
#Desired Formation                        = 0, 0, 0, 0, 3, 0                # 2 Vehicles
#Incidence Matrix                         = -1,1                            # 2 Vehicles
#Vehicle List                             = ntnu-hexa-004, ntnu-hexa-003     # 2 Vehicles

Link Gains                               = 0.65

Gain Scheduling -- Enable               = False
Gain Scheduling -- Gain in-formation    = 1
Gain Scheduling -- Gain far             = 0.02
Gain Scheduling -- Switch distance      = 3
Gain Scheduling -- Percent of gain      = 95
Gain Scheduling -- Distance at % gain   = 1

Baseline Control -- Bandwidth           = 0.6
Baseline Control -- Damping             = 1.0

Gamma -- XY                             = 1.0
Gamma -- Z                              = 1.0

IO -- Outer BW -- XY                    = 0.9
IO -- Outer BW -- Z                     = 0.6

IO -- Inner BW -- XY                    = 1.2
IO -- Inner BW -- Z                     = 1.0

IO -- Inner AF -- XY                    = 2
IO -- Inner AF -- Z                     = 0

IO -- Inner Integral Relative BW XY     = 0.13
IO -- Inner Integral Relative BW Z      = 0.08

Use Static Reference          = True  # To be a part of global reference message
Latitude                      = 63.628814 # Breivika
Longitude                     = 9.727400  # Breivika
Height                        = 122       # Breivika

#Latitude                      = 63.320180 # Udduvoll
#Longitude                     = 10.271013 # Udduvoll
#Height                        = 10        # Udduvoll








