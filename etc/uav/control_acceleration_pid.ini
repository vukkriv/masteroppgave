# Include main
[Require control_acceleration.ini]



[Control.Path.Acceleration/Hardware]
Sigmoid - Enable                       = False
Slung - Enable Control                 = False
Delayed - Enable Feedback              = False
Input Shaping - Enable                 = False
Max Acceleration                       = 8
Ref - Max Acceleration                 = 8
Ref - Natural Frequency                = 1.3
Ref - Relative Damping                 = 0.9
Controller - Bandwidth                 = 1.2


[Control.Path.Acceleration/AP-SIL]
Sigmoid - Enable                       = False
Slung - Enable Control                 = False
Delayed - Enable Feedback              = False
Input Shaping - Enable                 = False
Max Acceleration                       = 8
Ref - Max Acceleration                 = 8
Ref - Natural Frequency                = 1.3
Ref - Relative Damping                 = 0.9
Controller - Bandwidth                 = 1.2


[Control.Path.Acceleration/Simulation]
Sigmoid - Enable                       = False
Slung - Enable Control                 = False
Delayed - Enable Feedback              = False
Input Shaping - Enable                 = False
Max Acceleration                       = 8
Ref - Max Acceleration                 = 8
Ref - Natural Frequency                = 1.3
Ref - Relative Damping                 = 0.9
Controller - Bandwidth                 = 1.2