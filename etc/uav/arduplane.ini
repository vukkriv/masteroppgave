[Require ../../../etc/uav/basic.ini]
[Require simulation.ini]
[Require transports.ini]

[Profiles]
AP-HIL                                     = ArduPilot Hardware Simulation
AP-SIL                                     = ArduPilot Software Simulation

[Transports.SerialOverTCP]
Enabled                                    = Hardware, AP-HIL
Entity Label                               = Arduino Serial
Serial Port - Device                       = /dev/ttyO1
Serial Port - Baud Rate                    = 57600

[Navigation.UAV.Navigation]
Enabled                                    = Always
Entity Label                               = UAV Navigation
Use RTK If Available		           	   = False
RTK - Timeout                              = 1.0
RTK - Timeout Lower Level                  = 0.5
RTK - Time needed on fix level to activate = 2.0
RTK - N samples to average frequency       = 10
Short RtkFix Loss Compensator - Enable     = False
Short RtkFix Loss Compensator - Time activation = 0.2
Short RtkFix Loss Compensator - Time deactivation = 2.0
Short RtkFix Loss Compensator - N samples to average = 10
Short RtkFix Loss Compensator - Message frequency = 0.1
Debug Level                                = None

[Control.UAV.Ardupilot/Hardware]
Enabled                                    = Hardware
Entity Label                               = Autopilot
TCP - Address                              = 127.0.0.1
TCP - Port                                 = 9999
Communications Timeout                     = 10
Ardupilot Tracker                          = True
Power Module                               = True
Telemetry Rate                             = 10
Default altitude                           = 200.0
Default loiter radius                      = -150.0
Loitering tolerance                        = 10
Seconds before Waypoint                    = 4
RC 1 PWM MIN                               = 1007
RC 1 PWM MAX                               = 2015
RC 1 MAX                                   = 55.0
RC 2 PWM MIN                               = 994
RC 2 PWM MAX                               = 2016
RC 2 MAX                                   = 2.0
RC 3 PWM MIN                               = 991
RC 3 PWM MAX                               = 2016
RC 3 MIN                                   = 12.0
RC 3 MAX                                   = 22.0
Use External Nav Data                      = True
Convert MSL to WGS84 height                = true

[Control.UAV.Ardupilot/AP-SIL]
Enabled                                    = AP-SIL
Entity Label                               = Autopilot
TCP - Address                              = 127.0.0.1
TCP - Port                                 = 5762
Communications Timeout                     = 10
Ardupilot Tracker                          = True
Power Module                               = True
Telemetry Rate                             = 10
Default altitude                           = 200.0
Default loiter radius                      = -150.0
Loitering tolerance                        = 10
Seconds before Waypoint                    = 4
RC 1 PWM MIN                               = 1000
RC 1 PWM MAX                               = 2000
RC 1 MAX                                   = 30.0
RC 2 PWM MIN                               = 1000
RC 2 PWM MAX                               = 2000
RC 2 MAX                                   = 2.0
RC 3 PWM MIN                               = 1000
RC 3 PWM MAX                               = 2000
RC 3 MIN                                   = 10.0
RC 3 MAX                                   = 30.0
Use External Nav Data                      = True
Convert MSL to WGS84 height                = true

[Control.UAV.Ardupilot/AP-HIL]
Enabled                                    = AP-HIL
Entity Label                               = Autopilot
TCP - Address                              = 127.0.0.1
TCP - Port                                 = 9999
Communications Timeout                     = 10
Ardupilot Tracker                          = True
Power Module                               = True
Telemetry Rate                             = 10
Default altitude                           = 200.0
Default loiter radius                      = -150.0
Loitering tolerance                        = 10
Seconds before Waypoint                    = 4
RC 1 PWM MIN                               = 1000
RC 1 PWM MAX                               = 2000
RC 1 MAX                                   = 30.0
RC 2 PWM MIN                               = 1000
RC 2 PWM MAX                               = 2000
RC 2 MAX                                   = 2.0
RC 3 PWM MIN                               = 1000
RC 3 PWM MAX                               = 2000
RC 3 MIN                                   = 10.0
RC 3 MAX                                   = 30.0
HITL                                       = True
Convert MSL to WGS84 height                = true

[Simulators.UAV/AP-HIL]
Enabled                                    = AP-HIL
Execution Frequency                        = 50
Entity Label                               = UAV Simulator
Stream Speed to North                      = -3
Stream Speed to East                       = -1
Simulation type                            = 5DOF
Speed Time Constant                        = 2.0
Bank Time Constant                         = 0.1
Altitude Time Constant                     = 3.0
Bank Rate Limit                            = 60
Longitudinal Acceleration Limit            = 0.5
Vertical Slope Limit                       = 0.15
Initial Reference Latitude                 = 40.971474
Initial Reference Longitude                = -8.646580
Initial Altitude                           = 150.0
Entity Label                               = Sitl Layer
SITL - Port In                             = 5555
#Debug Level                                = Spew

