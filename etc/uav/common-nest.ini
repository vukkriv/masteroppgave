[Require ../../../etc/common/imc-addresses.ini]
[Require ../../../etc/common/transports.ini]

[Transports.Announce]
System Type                             = mobilesensor

[Transports.UDP]
Enabled                                 = Always
Entity Label                            = UDP
Transports                              = Abort,
Transports                              = Abort,
                                          CpuUsage,
                                          Current,
                                          EntityList,
                                          EstimatedState,
                                          EulerAngles,
                                          GpsFix,
                                          Heartbeat,
                                          LogBookControl,
                                          LoggingControl,
                                          MagneticField,
                                          PlanControl,
                                          SetControlSurfaceDeflection,
                                          StorageUsage,
                                          Temperature,
                                          Voltage
Local Port                              = 6002
Print Incoming Messages                 = 0
Print Outgoing Messages                 = 0

[Transports.Logging]
Enabled                                 = Always
Entity Label                            = Logger
Flush Interval                          = 5
LSF Compression Method                  = none
Transports                              = Abort,
                                          Announce,
                                          CpuUsage,
                                          Current,
                                          EntityList,
                                          EntityState,
                                          EstimatedState,
                                          EulerAngles,
                                          GpsFix,
                                          Heartbeat,
                                          LogBookControl,
                                          LogBookEntry,
                                          LoggingControl,
                                          MagneticField,
                                          SetControlSurfaceDeflection,
                                          StorageUsage,
                                          Temperature,
                                          Voltage

[Monitors.Clock]
Enabled                                 = Hardware
Entity Label                            = Clock
Minimum GPS Fixes                       = 10
Maximum Clock Offset                    = 1.5
Boot Synchronization Timeout            = 30
Hardware Clock Synchronization Command  = hwclock -w




[Navigation.General.GPSNavigation]
Enabled                                 = Always
Entity Label                            = Navigation
Entity Label - GPS                      = GPS
Entity Label - IMU                      = AHRS
Entity Label - Yaw                      = AHRS
