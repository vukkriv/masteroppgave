[Require ../../../etc/uav/basic.ini]
[Require simulation.ini]
[Require transports.ini]

[Profiles]
AP-SIL                                     = ArduPilot Software Simulation
AP-PIL			                           = ArduPilot Processor In The Loop Simulation
AP-SIL-RC								   = ArduPilot SIL With RC input
BBB-Simulation                             = Simulation on BBB
BBB-AP-SIL                                 = ArduPilot Software Simulation on BBB

# Todo: Add option for dune simulator

[Monitors.Medium]
Vehicle Type = UAV
Vehicle Sub-Type = Copter

[Navigation.UAV.Navigation]
Enabled                                    = Always
Entity Label                               = UAV Navigation
Use RTK If Available					   = False
Debug Level                                = None

[Transports.SerialOverTCP]
Enabled                                    = Hardware
Entity Label                               = Arduino Serial
Serial Port - Device                       = /dev/uart/1
Serial Port - Baud Rate                    = 921600

[Control.UAV.Ardupilot/Hardware]
Enabled                                    = Hardware
Entity Label                               = Autopilot
TCP - Address                              = 127.0.0.1
TCP - Port                                 = 9999
Communications Timeout                     = 10
Ardupilot Tracker                          = False
Power Module                               = True
Telemetry Rate                             = 25
Default altitude                           = 10.0
Default loiter radius                      = -150.0
Loitering tolerance                        = 10
Seconds before Waypoint                    = 1
Copter - Minimum WP switch radius          = 1
Debug Level                                = None
Use External Nav Data                      = True
Convert MSL to WGS84 height                = true


[Control.UAV.Ardupilot/AP-SIL]
Enabled                                    = AP-SIL, AP-SIL-RC, BBB-AP-SIL
Entity Label                               = Autopilot
TCP - Address                              = 127.0.0.1
TCP - Port                                 = 5762
Communications Timeout                     = 10
Ardupilot Tracker                          = False
Power Module                               = True
Telemetry Rate                             = 50
Default altitude                           = 10.0
Default loiter radius                      = -150.0
Loitering tolerance                        = 10
Seconds before Waypoint                    = 1
Copter - Minimum WP switch radius          = 1
Debug Level                                = None
Use External Nav Data                      = True
Convert MSL to WGS84 height                = true


[Control.UAV.Ardupilot/AP-PIL]
Enabled                                    = AP-PIL
Entity Label                               = Autopilot
TCP - Address                              = 129.241.10.145
TCP - Port                                 = 5762
Communications Timeout                     = 10
Ardupilot Tracker                          = True
Power Module                               = True
Telemetry Rate                             = 10
Default altitude                           = 10.0
Default loiter radius                      = -150.0
Loitering tolerance                        = 10
Seconds before Waypoint                    = 1
Copter - Minimum WP switch radius          = 1
Use External Nav Data                      = True
Convert MSL to WGS84 height                = true


[UserInterfaces.RCViaArdupilot/AP-SIL-RC]
Enabled                                    = AP-SIL-RC
Entity Label                               = RcViaArdupilot
Serial Port - Device                       = /dev/ttyACM0
Serial Port - Baud Rate                    = 115200
#Debug Level                              = Spew

[Transports.ArdupilotSITL/AP-SIL-RC]
Enabled                                    = AP-SIL-RC
Entity Label                               = Sitl Layer
SITL - Port In                             = 5555
#Debug Level                                = Spew
