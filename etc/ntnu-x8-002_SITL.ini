#[Require ../../etc/uav/ardupilot.ini]
[Require uav/arduplane.ini]

[General]
Vehicle                                 = x8-02
Time Of Arrival Factor                  = 4.0

[Control.UAV.Ardupilot/AP-SIL]
Ardupilot Tracker                       = True
RC 1 MAX                                = 65.0	# "Max Roll"
RC 2 MAX                                = 2.0 	# "Max Climb Rate"
RC 2 REV                                = True	# "Reverse Pitch Channel"
Use External Nav Data                   = True

[Control.Path.Aerosonde]
Enabled                                 = Never
Look Ahead Gain                         = 1.2
Turn Rate Gain                          = 0.00055 # 0.0005
Maximum Bank                            = 35

[Control.Path.ILOS]
Enabled 				= Never
Entity Label                            = Path Control
Control Frequency 			= 10
Along-track -- Monitor 			= false # I just guessed this parameter name
Cross-track -- Monitor 			= false # true
ILOS Lookahead Distance 		= 50.0 # 50.0 is max
ILOS Integrator Gain 			= 2.5 # 2.0

[Control.Path.VectorField]
Enabled                                 = Never
Entity Label                            = Path Control
Extended Control -- Enabled             = false
Extended Control -- Controller Gain     = 0.5 # 1.0
Extended Control -- Turn Rate Gain      = 1.0

[Control.Path.BankToTurn]
Enabled                                 = Never
Entity Label                            = Bank To Turn
PID Gain Prop				= 1.2 # 1.2
PID Gain Int				= 0.1 # 0.1
PID Gain Der				= 0.6 # 0.6
Maximum Bank				= 35.0 # 35 See "RC 1 MAX"
Anti Windup Max Bank			= 3.0
Use Course Over Ground			= true

[Control.Path.LOSnSMC]
Enabled                                 = Always
Entity Label                            = Path Control
Lookahead                               = 50.0
Rho                                     = 4.0
Lambda                                  = 2.0
Kd                                      = 3.0
Bandwidth                               = 5.0
Roll Time Const                         = 0.1
Maximum Bank                            = 30.0
Use controller                          = True

[Control.Path.HeightGlideslope]
Enabled                                 = AP-SIL
Entity Label 							= Tracking Altitude Controller
Control Frequency                       = 100
Along-track -- Monitor                  = False
Cross-track -- Monitor                  = False

[Control.Path.HeightPID]
Enabled                                 = Simulation, AP-SIL
Entity Label                            = Height Controller PID
Approach -- PID Gain Prop		= 0.15 # 0.22
Approach -- PID Gain Int		= 0.05 # 0.10
Approach -- PID Gain Der		= 0.10 # 0.30
Descend -- PID Gain Prop		= 8.00 # 0.80
Descend -- PID Gain Int			= 3.00 # 0.20
Descend -- PID Gain Der			= 2.00 # 1.00
PID Anti-Windup				= true
Anti Windup Max Climb Rate		= 0.60
Climb Rate Min				= -2.0 # -1.8
Climb Rate Max				= 1.5  # 2.0
PID Lookahead Time			= 0.5
Brake Timer				= 1.0 # Second before impact to send brake cmd

[Control.Path.Height]
Enabled                                 = Simulation, AP-SIL
Entity Label                            = Height Control
Height bandwidth                        = 20
Vertical Rate maximum gain              = 0.20
EstimatedState Filter                   = x8-02
DesiredZ Filter                         = x8-02

[Control.Path.Evasive]
Enabled					= Always
Entity Label				= Evasive
Vertical error tolerance		= 1.0
Horizontal error tolerance		= 1.0
Sideslip error tolerance		= 45.0

[Plan.Generator_DubinsPath]
Enabled					= Always
Entity Label                            = Generate Dubins Path

#[Plan.DynamicLanding]
#Enabled					= Always
#Entity Label                            = Dynamic Landing

[Transports.UDP]
Filtered Entities                       = PathControlState:Path Control,
					  CpuUsage:Daemon
