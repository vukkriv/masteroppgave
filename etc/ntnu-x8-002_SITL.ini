# ntnu-x8-002 SIL configuration file for autonomous landing                #
############################################################################
[Require uav/arduplane.ini]

[General]
Vehicle                                 = x8-02
Time Of Arrival Factor                  = 4.0

[Control.Path.LOSnSMC]
Enabled                                 = Always
Entity Label                            = Path Control
Lookahead                               = 50.0
Rho                                     = 4.0
Lambda                                  = 2.0
Kd                                      = 3.0
Bandwidth                               = 5.0
Roll Time Const                         = 0.1
Maximum Bank                            = 30.0
Use controller                          = True

[Control.Path.Height]
Enabled                                 = Simulation, AP-SIL
Entity Label                            = Height Control
Height bandwidth                        = 20
Vertical Rate maximum gain              = 0.20
EstimatedState Filter                   = x8-02
DesiredZ Filter                         = x8-02


[Plan.LandingPlan]
Enabled                                 = AP-SIL, Simulation
Entity Label                            = LandingPath
Wait At Loiter                          = true
Distance Between Arc Segment            = 60
