[Require uav/arducopter.ini]
#[Require uav/piksi-rover.ini]
[Require uav/atmel-nav.ini]
#[Require uav/formation.ini]
[Require uav/ekf.ini]

[Profiles]
Hardware-Host                           = Development profile for atmel 

[General]
Vehicle                                 = ntnu-hexa-004

# ACTIVATE next two 
#[Control.Path.Velocity]
#Enabled                                    = Never

#[Simulators.Simple]
#Enabled 								   = Never


#[TestTasks.DesiredVel]
#Enabled                                 = Simulation
#Entity Label                           = Desired Vel

[Simulators.SimulatedToEstimated]
Enabled                                = Simulation
Entity Label                           = Simulated to estimated
Debug Level                            = Debug


[Sensors.Vicon]
Enabled                                 = Never
Entity Label                            = Vicon interface
TCP - Port                              = 9999
TCP - Address                           = 129.241.208.70



[Transports.UDP/FormationHW]
Enabled									= Never#Hardware, BBB-Simulation, BBB-AP-SIL
Entity Label							= Formation Position Forwarder
Transports								= FormPos,
                                          FormCoord,
                                          DesiredVelocity
Local Port								= 6003
Dynamic Nodes                           = False
Local Messages Only                     = True
Announce Service                        = False
Static Destinations						= #192.168.1.220:6003, # ntnu-hexa-testbed
                                          #192.168.1.200:6003, # ntnu-hexa-001
										  #192.168.1.205:6003, # ntnu-hexa-002
										  #192.168.1.72:6003, # ntnu-hexa-002 on PC
										  192.168.1.210:6003 # ntnu-hexa-003
										  #192.168.1.215:6003 # ntnu-hexa-004
										  
[Sensors.SuspendedPayload]
Enabled                                 = Hardware
Entity Label                            = Angular
Execution Frequency                     = 20


[Control.Path.TrajectoryTracking]
Enabled                                 = Always
Entity Label                            = Simple Velocity Path Controller With Swing Damping
Control Frequency                       = 25
Use Reference Model                     = False
Reference Model - Max Speed             = 1
Max Speed                               = 5
Reference Model - Natural Frequency     = 0.1
Velocity Controller - Kp                = 0.5
Along-track -- Monitor                  = False
Cross-track -- Monitor                  = False
Debug Level                             = Trace
Use Altitude                            = True
Use Delayed Feedback                    = True

