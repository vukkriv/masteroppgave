[Require uav/arducopter.ini]
#[Require uav/piksi-rover.ini]
# BeaconDistance added to transports.ini

[Profiles]
Hardware-Host                           = Development profile for atmel 

[General]
Vehicle                                 = ntnu-hexa-004

[Sensors.Vicon]
Enabled                                 = Always
Entity Label                            = Vicon interface
TCP - Port                              = 9999
TCP - Address                           = 129.241.208.70

[Sensors.EKF]
Enabled 								= Hardware, Hardware-Host
Entity Label 							= reader
init-North                              = 1.0
init-East                               = 1.0
init-Down                               = 1.0
Anchors-1-pos                           = -1.977, 2.0115, 2.776 #NED
Anchors-2-pos                           = -0.017, 1.917, 2.76 #NED
Anchors-3-pos                           = -3.1896, 1.9081, 2.7455 #NED
Anchors-4-pos                           = 3.162, -3.4489, 2.759 #NED
Anchors-5-pos                           = 0.464, -3.459, 2.754 #NED
Anchors-6-pos                           = -2.268, -3.4065, 2.7799 #NED
Process noise                           = 0.01
Measurement noise                       = 0.5
Initial covariance                      = 1


[Sensors.AT86RF233]
Enabled                                 = Hardware, Hardware-Host
Entity Label                            = Atmel Interface
TCP - Port                              = 9990
TCP - Address                           = 127.0.0.1

#[Transports.UDP/Matlab]
#Enabled                                 = Always
#Entity Label                            = UDP for Matlab
#Transports                              = BeaconDistance
#Local Port                              = 6003
#Static Destinations                     = 127.0.0.1:6006



[Transports.SerialOverTCP/Atmel]
Enabled                                    = Hardware
Entity Label                               = Atmel Serial Interface
Serial Port - Device                       = /dev/uart/2
Serial Port - Baud Rate                    = 38400
TCP - Port                                 = 9990

[Transports.SerialOverTCP/Atmel-Host]
Enabled                                    = Hardware-Host
Entity Label                               = Atmel Serial Interface
Serial Port - Device                       = /dev/ttyUSB0
Serial Port - Baud Rate                    = 38400
TCP - Port                                 = 9990