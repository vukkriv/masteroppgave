[Require uav/arducopter.ini]
[Require uav/piksi-rover.ini]

[Profiles]
MatlabSimulation                        = Using external matlab simulation

[General]
Vehicle                                 = ntnu-hexa-004
Time Of Arrival Factor                  = 3

[Control.Path.Acceleration/Hardware]
Enabled                                    = Hardware,  MatlabSimulation
Entity Label                               = Simple Acceleration Path Controller
Control Frequency                          = 100
Along-track -- Monitor                  = False
Cross-track -- Monitor                  = False
Use Altitude                            = True
Disable Heave flag                      = False
Enable Output Division By Mass = False

[Control.Path.Acceleration/AP-SIL]
Enabled                                    = AP-SIL, MatlabSimulation
Entity Label                               = Simple Acceleration Path Controller
Control Frequency                          = 100
Along-track -- Monitor                  = False
Cross-track -- Monitor                  = False
Use Altitude                            = True
Disable Heave flag                      = False
Enable Output Division By Mass 			= False
Enable Square Wind Velocity             = False
Wind Drag Coefficient                   = 0.654 # g/15 in AP-SIL
Copter Mass                             = 1.5

[Simulators.Simple]
Enabled 								   = Never


[Control.UAV.Ardupilot/AP-SIL]
#TCP - Address                           = 192.168.1.72
#TCP - Port                              = 5782 # Instance 2

[Simulators.SimulatedToEstimated]
Enabled                                = Simulation, AP-SIL, MatlabSimulation 
Entity Label                           = Simulated to estimated
#Debug Level                            = Debug





[Transports.UDP/FormationHW]
Enabled									= BBB-Simulation, BBB-AP-SIL
Entity Label							= Formation Position Forwarder
Transports								= FormPos,
                                          FormCoord,
                                          DesiredVelocity
Local Port								= 6003
Dynamic Nodes                           = False
Local Messages Only                     = True
Announce Service                        = False
Static Destinations						= #192.168.1.220:6003, # ntnu-hexa-testbed
                                          #192.168.1.200:6003, # ntnu-hexa-001
										  #192.168.1.205:6003, # ntnu-hexa-002
										  #192.168.1.72:6003, # ntnu-hexa-002 on PC
										  192.168.1.210:6003 # ntnu-hexa-003
										  #192.168.1.215:6003 # ntnu-hexa-004
										  
[Sensors.SuspendedPayload]
Enabled                                 = Hardware
Entity Label                            = Angular
Execution Frequency                     = 20

[TestNetCatch.Maneuver]
Enabled = Never
Entity Label = Send Test Plan
Debug Level                             = Debug
Start time								= 5
Timeout									= 100
StartLat								= -35.363774
StartLon								= 149.165316	
EndLat									= -35.361657
EndLon									= 149.165026
Z Reference								= 50
Z Units									= 2
Landing Box Width						= 10
Landing Box Height						= 10
Speed									= 10
Max Acceleration						= 4
Altitude Offset							= 0

[Maneuver.NetRecovery]
Enabled = Always
Entity Label = Net Recovery Maneuver

