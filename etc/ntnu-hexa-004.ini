[Require uav/arducopter.ini]
[Require uav/piksi-rover.ini]
[Require uav/atmel-nav.ini]
# BeaconDistance added to transports.ini

[Profiles]
Hardware-Host                           = Development profile for atmel 

[General]
Vehicle                                 = ntnu-hexa-004

# ACTIVATE next two 
#[Control.Path.Velocity]
#Enabled                                    = Never

#[Simulators.Simple]
#Enabled 								   = Never


#[TestTasks.DesiredVel]
#Enabled                                 = Simulation
#Entity Label                           = Desired Vel

#[Simulators.SimulatedToEstimated]
#Enabled                                = Simulation
#Entity Label                           = Simulated to estimated
#Debug Level                            = Debug

[Control.Path.TrajectoryTracking]
Enabled                                = Simulation
Entity Label                           = Path Control
Reference Model - Max Speed            = 3
Down reference - height                = -20
Velocity Controller - Kp               = 2
Reference Model - Natural Frequency    = 1
Reference Model - Relative Damping     = 0.9
Max Speed                              = 3
Velocity Controller                    = True
Delayed Feedback controller            = True
Along-track -- Monitor                 = False
Cross-track -- Monitor                 = False
Debug Level                            = Debug

[Sensors.Vicon]
Enabled                                 = Never
Entity Label                            = Vicon interface
TCP - Port                              = 9999
TCP - Address                           = 129.241.208.70

[Sensors.EKF]
Enabled 								= Never #Hardware, Hardware-Host
Entity Label 							= reader
init-North                              = 1.0
init-East                               = 1.0
init-Down                               = 1.0
Anchors-1-pos                           = -1.977, 2.0115, 2.776 #NED
Anchors-2-pos                           = -0.017, 1.917, 2.76 #NED
Anchors-3-pos                           = -3.1896, 1.9081, 2.7455 #NED
Anchors-4-pos                           = 3.162, -3.4489, 2.759 #NED
Anchors-5-pos                           = 0.464, -3.459, 2.754 #NED
Anchors-6-pos                           = -2.268, -3.4065, 2.7799 #NED
Process noise                           = 0.01
Measurement noise                       = 0.5
Initial covariance                      = 1

