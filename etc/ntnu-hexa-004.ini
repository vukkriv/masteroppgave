## Base ardupulilot file. Also takes inn transports, etc.
[Require uav/arducopter.ini]

## RTK Input
#[Require uav/piksi-rover.ini]
[Require uav/rtklib-rover.ini]

## Add RTK Compensator
[Require uav/rtk_navigation_add_compensator.ini]

## Control modules.
[Require uav/control_acceleration_pid.ini]

## Select one of the RC inputs.
[Require uav/RCFormation/master.ini]
#[Require uav/RCFollowReference.ini]

[Require uav/RCCoordinated.ini]

## Also do netcatch master
[Require uav/RCFormation/master_netcatch.ini]


## Select one of the load cells to be connected.
#[Require uav/phidget/futek648666.ini]
#[Require uav/phidget/futek648667.ini]
[Require uav/phidget/futek651877.ini]

## Selects the slung simulators
#[Require uav/simulator_5dof.ini]

[General]
Vehicle                                 = ntnu-hexa-004
Time Of Arrival Factor                  = 3
Available Controllers                   = 1 - ArduTracker, 2 - Formation, 3 - Acceleration

[Control.UAV.Ardupilot/AP-SIL]
TCP - Port                              = 5772 # Instance 1
#TCP - Port                              = 5762 # Instance 0

[Control.UAV.Ardupilot/AP-PIL]
TCP - Port                              = 5772 # Instance 1

[Control.UAV.Ardupilot/Hardware]
RC Input Rate                              = 10;

						  
[Sensors.SuspendedPayload]
Enabled                                 = Never
Entity Label                            = Angular
Execution Frequency                     = 25
Offset Phi                              = 1
Offset Theta                            = 13

[Transports.ArdupilotSITL/AP-SIL]
Enabled                                    = AP-SIL
Entity Label                               = Sitl Layer
SITL - Port Out                             = 5511 # Instance 1
#Debug Level                                = Spew

[UserInterfaces.RCViaArdupilot/FR]
Enabled                                 = AP-SIL, AP-PIL, AP-SIL-RC, Simulation

