############################################################################
# X8-Flying Wing configuration file                                        #
############################################################################

[Require ../../etc/uav/ardupilot.ini]

[General]
Vehicle                                    = ntnu-x8-007

[Supervisors.UAV.LostComms]
Enabled                                    = Hardware, Simulation, HITL

[Control.UAV.Ardupilot/Hardware]
Default altitude                           = 150.0
Default loiter radius                      = 75.0
TCP - Address				   = 10.0.60.132
TCP - Port				   = 9801

[Control.UAV.Ardupilot/Simulation]
Enabled					   = Never
Ardupilot Tracker                          = False

[Control.UAV.Gimbal]
Enabled					   = Always
Entity Label	   			   = Gimbal Controller
#Debug Level				   = Debug
Height Above MSL			   = 0
Loiter Radius				   = 75

[Transports.SerialOverTCP]
Enabled					   = Never
Entity Label				   = Arduino Serial

[Vision.Tau2]
Enabled                                    = Hardware
Entity Label                               = Frame Grabber
Video Device                               = rtsp://10.0.60.133/axis-media/media.amp?tcp
Frames Per Second			   = 10
Picture Width                              = 704 
Picture Height                             = 480
Log Dir					   = /home/odroid/dune/log/Tau2/

[Test.TargetDispatch]
Enabled					   = Always
Entity Label				   = Target Dispatcher

[Transports.UDP/PTU]
Enabled                                    = Hardware
Entity Label                               = UDP to PTU
Announce Service			   = False
Transports                                 = EstimatedState
Local Port				   = 6003
Static Destinations                        = 10.0.60.40:6002

[Transports.UDP]
Enabled                                 = Always
Entity Label                            = UDP
Transports                              = Acceleration,
                                          AngularVelocity,
                                          AutopilotMode,
                                          CpuUsage,
                                          Current,
                                          DesiredPath,
                                          DesiredRoll,
                                          DesiredSpeed,
                                          DesiredVerticalRate,
                                          DesiredZ,
                                          EntityList,
                                          EntityParameters,
                                          EntityState,
                                          EstimatedState,
                                          EstimatedStreamVelocity,
                                          FollowRefState,
#                                          Formation,
#                                          FormationMonitor,
#                                          FormationEvaluation,
#                                          FormationControlParams,
                                          FuelLevel,
                                          GpsFix,
                                          Heartbeat,
                                          IndicatedSpeed,
                                          LeaderState,
                                          LinkLevel,
                                          LogBookControl,
                                          LoggingControl,
                                          MagneticField,
                                          OperationalLimits,
                                          PathControlState,
                                          PlanControl,
                                          PlanControlState,
                                          PlanDB,
                                          PlanGeneration,
                                          PlanSpecification,
                                          PowerChannelControl,
                                          Pressure,
                                          QueryEntityParameters,
                                          RemoteActionsRequest,
                                          Rpm,
                                          RSSI,
                                          SaveEntityParameters,
                                          SetEntityParameters,
                                          SetServoPosition,
                                          SimulatedState,
                                          StorageUsage,
                                          Target,
                                          Temperature,
                                          TrexOperation,
                                          TrueSpeed,
                                          VehicleMedium,
                                          VehicleState,
                                          Voltage
Filtered Entities                       = CpuUsage:Daemon
Local Port                              = 6002
Print Incoming Messages                 = 0
Print Outgoing Messages                 = 0
Rate Limiters                           = CpuUsage:0.2,
                                          EntityState:1,
                                          EstimatedState:5,
#                                          FormationEvaluation:1,
                                          FuelLevel:0.1,
                                          SimulatedState:0.5,
                                          StorageUsage:0.05,
                                          Temperature:0.1
Static Destinations			   = 10.0.60.5:6006

[RSSI.rocket]
Enabled                                 = Hardware
#Debug Level                             = Debug
Execution Frequency                     = 0.5
Entity Label                            = ROCKET
Rocket RSSI acquisition Command 	= sshpass -p UAVlab ssh -q -o StrictHostKeyChecking=no -o LogLevel=ERROR -o ConnectTimeout=1 root@10.0.60.131 athstats
