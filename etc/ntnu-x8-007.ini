# Main vehicle config file
[Require uav/arduplane.ini]

# Add to include custom dune path controllers
#[Require uav/path.ini]

# Add to include RTKlib rover support (only receives GPSFIX-RTK)
#[Require uav/rtklib-rover.ini]

# Add to enable option to use rtk in the loop. (Still need to manually activate by the parameter "Use Rtk If Available")
#[Require uav/rtk_navigation.ini]

# Add to include support for auto landing
#[Require uav/landing_plan.ini]

# Add to enable PTU
#[Require uav/send_to_ptu.ini]


##### 
##### File Start 
#####

[General]
Vehicle                         = ntnu-x8-007

[Supervisors.UAV.LostComms]
Enabled                         = Hardware, Simulation, HITL

[Control.UAV.Ardupilot/Hardware]
TCP - Address                   = 10.0.60.132
TCP - Port                      = 9801

[Control.UAV.Gimbal]
Enabled                         = Always
Entity Label                    = Gimbal Controller
#Debug Level				   = Debug
Height Above MSL                = 0
Loiter Radius                   = 75

[Transports.SerialOverTCP]
Enabled                         = Never
Entity Label                    = Arduino Serial

[Vision.Tau2]
Enabled                         = Hardware
Entity Label                    = Frame Grabber
Video Device                    = rtsp://10.0.60.133/axis-media/media.amp?tcp
Frames Per Second               = 10
Picture Width                   = 704
Picture Height                  = 480
Log Dir                         = /home/odroid/dune/log/Tau2/

[Transports.RocketRSSI]
Enabled                         = Hardware
Execution Frequency             = 0.5
Entity Label                    = ROCKET
Rocket RSSI acquisition Command = sshpass -p UAVlab ssh -q -o StrictHostKeyChecking=no -o LogLevel=ERROR -o ConnectTimeout=1 root@10.0.60.131 athstats
