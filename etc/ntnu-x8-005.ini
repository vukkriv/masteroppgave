############################################################################
# NTNU-X8-005 configuration file                                           #
############################################################################

[Require uav/arduplane.ini]

[General]
Vehicle                                    = ntnu-x8-005

[Transports.SerialOverTCP]
Enabled                                    = Never

[Control.UAV.Ardupilot/Hardware]
TCP - Address                              = 10.0.60.122
#TCP - Address                              = 10.0.60.142
TCP - Port                                 = 9801
Default altitude                           = 100.0
Default loiter radius                      = 75.0
RC 1 PWM MIN                               = 1065
RC 1 PWM MAX                               = 1891
RC 1 MAX                                   = 35.0
RC 2 PWM MIN                               = 1115
RC 2 PWM MAX                               = 2010
RC 2 MAX                                   = 2.0
RC 3 PWM MIN                               = 1089
RC 3 PWM MAX                               = 1933
RC 3 MIN                                   = 9.0
RC 3 MAX                                   = 17.0

[Control.Path.Height]
Enabled                                    = Never
Vertical Rate maximum gain                 = 0.20
Height bandwidth                           = 40


[Transports.UDP/PTU]
Enabled                                 = Always
Entity Label                            = UDP to PTU
Transports                              = EstimatedState
Static Destinations                     = 10.0.60.40:6002

[Control.UAV.LOS]
Enabled                                    = Never
Look Ahead Gain                            = 1.1
Turn Rate Gain                             = 0.002
Maximum Bank                               = 35

[WingHeater]                                                                  
Debug Level                             = Debug                             
Enabled                                 = Always                            
Execution Frequency                     = 1                                 
Entity Label                            = WINGHEATER                               
Serial Port - Baud Rate                 = 9600                             
Serial Port - Device                    = /dev/uart/1 

[Transports.OwlRSSI]
Enabled                                 = Always
Execution Frequency                     = 2
Entity Label                            = VHF
Serial Port - Baud Rate                 = 38400
Serial Port - Device                    = /dev/uart/2

[Transports.RocketRSSI]
Enabled                                 = Always
Execution Frequency                     = 0.5
Entity Label                            = ROCKET
Rocket RSSI acquisition Command 	= sshpass -p UAVlab ssh -q -o StrictHostKeyChecking=no -o LogLevel=ERROR -o ConnectTimeout=1 root@10.0.60.121 athstats
#Rocket RSSI acquisition Command 	= sshpass -p UAVlab ssh -q -o StrictHostKeyChecking=no -o LogLevel=ERROR -o ConnectTimeout=1 root@10.0.60.141 athstats

[Transports.UDP]                                                            
Transports                              = RSSI,                                                          
                                          Temperature,                          
                                          RelativeHumidity,
                                          Acceleration,
                                          AngularVelocity,
                                          AutopilotMode,
                                          CpuUsage,
                                          Current,
                                          DesiredPath,
                                          DesiredRoll,
                                          DesiredSpeed,
                                          DesiredVerticalRate,
                                          DesiredZ,
