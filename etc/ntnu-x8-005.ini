############################################################################
# NTNU-X8-005 configuration file                                           #
############################################################################

# Main vehicle config file
[Require uav/arduplane.ini]

# Add to include custom dune path controllers
#[Require uav/path.ini]

# Add to include RTKlib rover support (only receives GPSFIX-RTK)
#[Require uav/rtklib-rover.ini]

# Add to enable option to use rtk in the loop. (Still need to manually activate by the parameter "Use Rtk If Available")
#[Require uav/rtk_navigation.ini]

# Add to include support for auto landing
#[Require uav/landing_plan.ini]

# Add to enable PTU
[Require uav/send_to_ptu.ini]

[Require uav/dev/rocket_rssi_transport.ini]

##### 
##### File Start 
#####

[General]
Vehicle                                    = ntnu-x8-005

[Transports.SerialOverTCP]
Enabled                                    = Never

[Control.UAV.Ardupilot/Hardware]
TCP - Address                              = 10.0.60.122
#TCP - Address                              = 10.0.60.142
TCP - Port                                 = 9801

[Control.Path.Height]
Enabled                                    = Never
Vertical Rate maximum gain                 = 0.20
Height bandwidth                           = 40

[Control.UAV.LOS]
Enabled                                    = Never
Look Ahead Gain                            = 1.1
Turn Rate Gain                             = 0.002
Maximum Bank                               = 35

[WingHeater]                                                                  
Debug Level                             = Debug                             
Enabled                                 = Always                            
Execution Frequency                     = 1                                 
Entity Label                            = WINGHEATER                               
Serial Port - Baud Rate                 = 9600                             
Serial Port - Device                    = /dev/uart/1 

[Transports.OwlRSSI]
Enabled                                 = Always
Execution Frequency                     = 2
Entity Label                            = VHF
Serial Port - Baud Rate                 = 38400
Serial Port - Device                    = /dev/uart/2

[Transports.RocketRSSI]
Rocket RSSI acquisition Command 	= sshpass -p UAVlab ssh -q -o StrictHostKeyChecking=no -o LogLevel=ERROR -o ConnectTimeout=1 root@10.0.60.121 athstats

[Transports.UDP]                                                            
Transports+                             = RSSI,                                                          
                                          #HyperSpecData,
                                          RelativeHumidity,
                                          Voltage

[Transports.Logging]
Transports+                             = CompressedImage,
                                          FollowRefState,
                                          #HyperSpecData,
                                          PlanSpecification,
                                          RSSI,
                                          RelativeHumidity,
                                          RemoteActions,
                                          TrueSpeed,
                                          Voltage
