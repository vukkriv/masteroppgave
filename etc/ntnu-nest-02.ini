############################################################################
# ntnu-nest-02 Gateway configuration file                                  #
############################################################################

[Require uav/common-nest.ini]

[General]
Vehicle                                 = ntnu-nest-02

[Sensors.Piksi]
Enabled                                 = Always
Entity Label                            = Piksi Base station
Type                                    = Base
Local TCP - Address                     = 127.0.0.1
Local TCP - Port                        = 8880
Rover -- Base TCP - Address             = 192.168.1.220		# ntnu-hexa-testbed
Rover -- Base TCP - Port                = 8880

[Transports.SerialOverTCP]
Enabled                                    = Always
Entity Label                               = Piksi Serial
Serial Port - Device                       = /dev/uart/4	# GPS on BBB cape
Serial Port - Baud Rate                    = 115200
TCP - Port                                 = 8880






